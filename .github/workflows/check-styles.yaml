name: Stylelint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check-styles:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [24.5.0]
        pnpm-version: [10.13.1]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Stylelint
        run: pnpm run check:styles
