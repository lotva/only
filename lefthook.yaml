commit-msg:
  commands:
    'lint commit message':
      run: pnpm exec commitlint --edit {1}

pre-commit:
  parallel: true
  commands:
    lint-styles:
      glob: '*.{css,scss}'
      run: pnpm exec stylelint --fix {staged_files}
      stage_fixed: true
    lint-scripts:
      glob: '*.{ts,tsx}'
      run: pnpm exec eslint --fix {staged_files}
      stage_fixed: true
    format:
      glob: '*.{ts,tsx,json,css,scss,yaml}'
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true
